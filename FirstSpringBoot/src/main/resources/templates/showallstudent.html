<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h2 style="text-align: center">All Data</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">DoB</th>
                <th scope="col">Gender</th>
                <th scope="col">Cell</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="stu:${stuList}">

                    <td th:text="${stu.name}"></td>
                    <td th:text="${stu.email}"></td>
                    <td th:text="${stu.dob}"></td>
                    <td th:text="${stu.gender}"></td>
                    <td th:text="${stu.cell}"></td>
                    <td>
                        <a th:href="@{'/editstudent/'+${stu.id}}" class="btn btn-warning">Edit</a>
                        <a th:href="@{'/deletestudent/'+${stu.id}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>


            </tbody>
        </table>

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
